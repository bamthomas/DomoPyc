{% extends "index.html" %}

{% block main %}
<div id="main">
    <div class="header">
        <h1>La Pause de Frontel</h1>

        <h2>Consommation électrique temps réel</h2>
    </div>

    <div class="content">
        <div class="watt"><span id="current">?</span>&nbsp;Watt</div>
        <div><span id="wh">?</span>Wh&nbsp;(<span id="cost">?</span>&euro;)</div>
        <div id="chart"></div>
        <div align="center">
            <button class="button-success pure-button" onclick="today_chart()">aujourd'hui</button>
            <button class="button-secondary pure-button" onclick="since(60)">1h</button>
            <button class="button-warning pure-button" onclick="since(30)">1/2h</button>
            <button class="pure-button" onclick="since(10)">10mn</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='conso_temps_reel.js') }}" type="text/javascript"></script>
{% endblock %}
